<div class="text-start mt-2">
  <p class="category">Category</p>
  <form [formGroup]="formGroup" >
    <section *ngFor="let category of categoriesOfProducts" class="example-section mt-4 mb-4">
      <mat-checkbox
                    class="example-margin"
                    formControlName="category"
                    (change)="onCheckboxChangeValue(category)"
      >
        {{ category }}
      </mat-checkbox>
    </section>
  </form>
  <div class="mt-5">
    <hr>
  </div>
</div>
