<form [formGroup]="formGroup" class="text-start mt-2" >
  <p class="price-range ">Price range</p>
  <section *ngFor="let range of priceRanges" class="example-section mt-4 mb-4 ">
    <mat-checkbox
            class="example-margin"
            name="range"
            formControlName="range"
            (change)="onChecboxValueChange(range.title)">{{range.title}}</mat-checkbox>
  </section>
</form>
