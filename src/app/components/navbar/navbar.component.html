<div class="container">
    <div class="row text-end">
        <div class="col mt-3 d-flex justify-content-end">
            <button mat-button [matMenuTriggerFor]="menu">
                <img src="../../assets/images/Group.jpg" class="group-img">
            </button>
            <div  class="product-length">
                <p class="total-number">{{ (productList?.length || 0) + (newProduct?.length || 0) }}</p>
            </div>
        </div>
    </div>
    <hr>
</div>

<div class="d-flex justify-content-end">
    <mat-menu #menu class="mat-menu">
        <div class="row text-end">
          <div class="col">
            <button mat-button>
                <img src="../../assets/images/close-icon.png" class="close-icon">
            </button>
          </div>
        </div>
        <div *ngFor="let savedItem of productList " class="row mb-3 m-3">
            <div class="col-7">
                <p class="title-image">{{savedItem.name | titlecase}}</p>
                <p class="text-secondary price">${{savedItem.price}}</p>
            </div>
            <div class="col-5">
                <img [src]="savedItem.image.src" class="img-card">
            </div>
        </div>

        <div *ngFor="let savedItem of newProduct " class="row mb-3 m-3">
            <div class="col-7">
                <p class="title-image">{{savedItem.name | titlecase}}</p>
                <p class="text-secondary price">${{savedItem.price}}</p>
            </div>
            <div class="col-5">
                <img [src]="savedItem.image.src" class="img-card">
            </div>
        </div>
        <div class="row mt-5 m-3">
            <hr>
            <button mat-stroked-button class="mat-stroked-button" (click)="removeProduct()">{{"clear" | uppercase}}</button>
        </div>
    </mat-menu>
</div>
